<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportswear</title>
    <link rel="stylesheet" type="" href="css/all.css">
</head>
<body>
  <header>
    <div class="header-conteiner wrapper d-flex-r">
      <div class="burger-katalog d-flex-r">
        <img src="images/Icon/menu-Icon.svg" alt="">
        <span>Каталог</span>
      </div>
      <nav>
        <ul class="header-nav d-flex-r">
          <li>Магазины <img src="images/Icon/arrow-down.svg" alt=""></li>
          <li>Подарочные карты <img src="images/Icon/arrow-down.svg" alt=""></li>
          <li>Партнёры <img src="images/Icon/arrow-down.svg" alt=""></li>
        </ul>
      </nav>
      <div >
        <form action="" class="search-conteiner d-flex-r">
          <button><img src="images/Icon/search-icon.svg" alt=""></button>
          <input type="text">
        </form>
      </div>
      <div class="conaction-options d-flex-r">
        <a href=""><img src="images/Icon/heart-icon.svg" alt=""></a>
        <a href=""><img src="images/Icon/User-icon.svg" alt=""></a>
        <a href=""><img src="images/Icon/Cart-icon.svg" alt=""></a>
        <a href=""><img src="images/Icon/Gift-icon.svg" alt=""></a>
      </div>
    </div>
  </header>
  <main>
    <section class="dark-back">
        <div class="categories-page-inner wrapper d-flex-c">
            <nav>
                <ul class="catalog-nav d-flex-r">
                    <li><a href="" class="active-catalog-page">Категории</a></li>
                    <li><a href="" class="dis-catalog-page">Бренды</a></li>
                    <li><a href="" class="dis-catalog-page">Новинки</a></li>
                    <li><a href="" class="dis-catalog-page">SALE %</a></li>
                </ul>
            </nav>
            <div class="categories-page-content d-flex-r">
                <div class="item__categories-page">
                    <div class="content__item__categories-page d-flex-c">
                        <div><img class="vector_womenwear" src="images/categories/women's wear/Vector_womenwear_6.png" alt=""></div>
                        <div><img class="img__womenwear" src="images/categories/women's wear/image-womenwear_11.png" alt=""></div>
                        <div class="text__content_item_categories-page">
                            <h4>Женская одежда</h4>
                        </div>
                    </div>
                </div>
                <div class="item__categories-page">
                    <div class="content__item__categories-page d-flex-c">
                        <div><img class="vector_childrenwear" src="images/categories/children's wear/Vector_children_ 6.png" alt=""></div>
                        <div><img class="img_childrenwear" src="images/categories/children's wear/image_children_ 18.png" alt=""></div>
                        <div class="text__content_item_categories-page">
                            <h4>Детская одежда</h4>
                        </div>
                    </div>
                </div>
                <div class="item__categories-page">
                    <div class="content__item__categories-page d-flex-c">
                        <div><img class="vector_sportservices" src="images/categories/sports services/Vector__services_5.png" alt=""></div>
                        <div><img class="img_sportservices" src="images/categories/sports services/image_services_18.png" alt=""></div>
                        <div class="text__content_item_categories-page">
                            <h4>Спортивные услуги</h4>
                        </div>
                    </div>
                </div>
                <div class="item__categories-page">
                    <div class="content__item__categories-page d-flex-c">
                        <div><img class="vector_menwear" src="images/categories/men's wear/vector_men_6.png" alt=""></div>
                        <div><img class="img_menwear" src="images/categories/men's wear/image_men_17.png" alt=""></div>
                        <div class="text__content_item_categories-page">
                            <h4>Мужская одежда</h4>
                        </div>
                    </div>
                </div>
                <div class="item__categories-page">
                    <div class="content__item__categories-page d-flex-c">
                        <div><img class="vector_sportgoods" src="images/categories/sporting goods/Vector_sportgoods_6.png" alt=""></div>
                        <div><img class="img_sportgoods" src="images/categories/sporting goods/image_sportgoods_18.png" alt=""></div>
                        <div class="text__content_item_categories-page">
                            <h4>Спортивные товары</h4>
                        </div>
                    </div>
                </div>
                <div class="item__categories-page">
                    <div class="content__item__categories-page d-flex-c">
                        <div><img class="vector_sportshoes" src="images/categories/sport shoes/Vector_shoe_6.png" alt=""></div>
                        <div><img class="img_sportshoes" src="images/categories/sport shoes/image_shoe_18.png" alt=""></div>
                        <div class="text__content_item_categories-page">
                            <h4>Спортивная обувь</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
  </main>
</body>
</html>
