<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <script src="https://kit.fontawesome.com/fe9b72a4c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="" href="css/all.css">
</head>
<body>
  <header>
    <div class="header-conteiner wrapper d-flex-r">
      <div class="burger-katalog d-flex-r">
        <img src="images/Icon/menu-Icon.svg" alt="">
        <span>Каталог</span>
      </div>
      <nav>
        <ul class="header-nav d-flex-r">
          <li>Магазины <img src="images/Icon/arrow-down.svg" alt=""></li>
          <li>Подарочные карты <img src="images/Icon/arrow-down.svg" alt=""></li>
          <li>Партнёры <img src="images/Icon/arrow-down.svg" alt=""></li>
        </ul>
      </nav>
      <div >
        <form action="" class="search-conteiner d-flex-r">
          <button><img src="images/Icon/search-icon.svg" alt=""></button>
          <input type="text">
        </form>
      </div>
      <div class="conaction-options d-flex-r">
        <a href=""><img src="images/Icon/heart-icon.svg" alt=""></a>
        <a href=""><img src="images/Icon/User-icon.svg" alt=""></a>
        <a href=""><img src="images/Icon/Cart-icon.svg" alt=""></a>
        <a href=""><img src="images/Icon/Gift-icon.svg" alt=""></a>
      </div>
    </div>
  </header>
  <main>
    <section class="signin-page">
        <div class="signin-page-inner wrapper d-flex-r">
            <div class="left-back-img d-flex-r">
                <img src="images/background/cuate.svg" alt="">
            </div>
            <form action="" method="POST" class="form-signin d-flex-c">
                <h1>Регистрация</h1>
                <span class="note-txt grey">Займет буквально пару минут</span>
                <fieldset class="signin-inputs d-flex-c">
                    <input type="email" placeholder="Email" class="email-text">
                    <input type="password" placeholder="Придумайте пароль" class="pass1">
                    <input type="password" placeholder="Подтвердите пароль" class="pass2">
                </fieldset>
                <fieldset class="check-pass-conditions">
                    <span class="check-pass-conditions1 d-flex-r l-grey">
                        <i class="fa-solid fa-check"></i> Не менее 8 символов 
                    </span>
                    <span class="check-pass-conditions2 d-flex-r l-grey">
                        <i class="fa-solid fa-check"></i> Не менее 1 цифры
                    </span>
                    <span class="check-pass-conditions3 d-flex-r l-grey">
                        <i class="fa-solid fa-check"></i> Заглавные и строчные буквы
                    </span>
                </fieldset>
                <fieldset class="d-flex-r">
                    <input type="radio" name="" id="">
                    <p class="i-agree grey">Согласен с условиями <a href="" class="a a-d">Правил пользования торговой площадки и правилами возврата</a></p>
                </fieldset>
                <button type="submit" class="signin-btn btn">Зарегистрироваться</button>
                <span>Уже есть аккаунт? <a href="" class="a">Войти</a></span>
            </form>
        </div>
    </section>
  </main>
</body>
</html>
