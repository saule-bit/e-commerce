<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <script src="https://kit.fontawesome.com/fe9b72a4c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="" href="css/all.css">
</head>
<body>
  <main>
    <section class="signin-page">
        <div class="signin-page-inner wrapper d-flex-r">
            <div class="left-back-img d-flex-r">
                <img src="images/background/cuate.svg" alt="">
            </div>
            <form action="" method="POST" class="form-signin d-flex-c">
                <img src="images/Icon/Optical.svg" class="optical" alt="">
                <h1>Добро пожаловать!</h1>
                <span class="note-txt grey">Введите ваши учетные данные</span>
                <fieldset class="signin-inputs d-flex-c">
                    <input type="email" placeholder="Email или номер телефона" class="email-text">
                    <input type="password" placeholder="Пароль" class="pass1">
                </fieldset>
                <div class="forgot-pass d-flex">                   
                     <a href="">Забыли пароль?</a>
                </div>
                <button type="submit" class="signin-btn btn">Войти</button>
                <button class="google-signin btn d-flex">
                    <img src="images/Icon/Google.png" alt="">
                    Войти через Google
                </button>
                <span>Нет аккаунта? <a href="" class="a">Зарегистрироваться</a></span>
            </form>
        </div>
    </section>
  </main>
</body>
</html>
