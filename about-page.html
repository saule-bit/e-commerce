<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportswear</title>
    <link rel="stylesheet" type="" href="css/all.css">
</head>
<body>
  <header class="d-flex">
    <div class="over-width">
      <div class="dark-line"></div>
    </div>
    <div class="header-conteiner wrapper d-flex-r">
      <div class="logo-part d-flex-r">
        <img src="images/Icon/LOGO.png" alt="">
      </div>
      <div class="center-part-heder d-flex-r">
        <div class="burger-katalog d-flex-r">
          <img src="images/Icon/menu-Icon.svg" alt="">
          <span>Каталог</span>
        </div>
        <nav>
          <ul class="header-nav d-flex-r">
            <li class="about__header-nav" >О нас<img src="images/Icon/arrow-up.svg" alt=""></li>
            <li>Подарочные карты <img src="images/Icon/arrow-down.svg" alt=""></li>
            <li>Оплата и доставка <img src="images/Icon/arrow-down.svg" alt=""></li>
          </ul>
        </nav>
        <form action="" class="search-conteiner d-flex-r">
          <button><img src="images/Icon/search-icon.svg" alt=""></button>
          <input type="text" placeholder="Поиск">
        </form>
      </div>
      <div class="conaction-options d-flex">
        <a href=""><img src="images/Icon/heart-icon.svg" alt=""></a>
        <a href=""><img src="images/Icon/Gift-icon.svg" alt=""></a>
        <a href=""><img src="images/Icon/Cart-icon.svg" alt=""></a>
        <a href=""><img src="images/Icon/User-icon.svg" alt=""></a>
      </div>
      <div class="conaction-options-vertical d-flex-c">
        <a href=""><img src="images/Icon/heart-icon.svg" alt=""></a>
        <a href=""><img src="images/Icon/Gift-icon.svg" alt=""></a>
        <a href=""><img src="images/Icon/Cart-icon.svg" alt=""></a>
        <a href=""><img src="images/Icon/User-icon.svg" alt=""></a>
      </div>
    </div>
    <div class="over-width">
      <div class="dark-line"></div>
    </div>
  </header>

  <main>
    <section class="dark-back">
        <div class="about-page-inner wrapper d-flex-r">
            <div class="about-page-content d-flex-c">
                <div class="shops-about-page-content">
                    <h5 class="title__shops-about-page-content">Наши филиалы</h5>
                </div>
                <div class="items__shops-about-page d-flex-r">
                    <div class="item__shops-about-page">
                    <div class="content__item__shops-about-page d-flex-c">
                        <div><img class="img__content_item_shops-about-page" src="images/shops/shop_almaty.png" alt=""></div>
                        <div class="text__content_item_shops-about-page">
                            <h4>Aлматы</h4>
                        </div>
                    </div>
                </div>
                <div class="item__shops-about-page">
                    <div class="content__item__shops-about-page d-flex-c">
                        <div><img class="img__content_item_shops-about-page" src="images/shops/shop_astana.png" alt=""></div>
                        <div class="text__content_item_shops-about-page">
                            <h4>Астана</h4>
                        </div>
                    </div>
                </div>
                <div class="item__shops-about-page">
                    <div class="content__item__shops-about-page d-flex-c">
                        <div><img class="img__content_item_shops-about-page" src="images/shops/shop_shymkent.png" alt=""></div>
                        <div class="text__content_item_shops-about-page">
                            <h4>Шымкент</h4>
                        </div>
                    </div>
                </div>
                <div class="item__shops-about-page">
                    <div class="content__item__shops-about-page d-flex-c">
                        <div><img class="img__content_item_shops-about-page" src="images/shops/shop_aktau.png" alt=""></div>
                        <div class="text__content_item_shops-about-page">
                            <h4>Актау</h4>
                        </div>
                    </div>
                </div>
                </div>
                <div class="partners-about-page-content">
                    <h5 class="title__partners-about-page-content">Наши партнеры</h5>
                </div>
            </div>
        </div>
    </section>
  </main>
</body>
</html>
